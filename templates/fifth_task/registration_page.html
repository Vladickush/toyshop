<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <h1>Регистрация</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% elif message %}
        <p style="color:green">{{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label for="username">Введите логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>
        <br>
        <label for="password">Введите пароль:</label>
        <input type=password id="password" name="password" maxlength="8" required>
        <br>
        <label for="repeat_password">Повторите пароль:</label>
        <input type="text" id="repeat_password" name="repeat_password" maxlength="8" required>
        <br>
        <label for="age">Введите свой возраст:</label>
        <input type="int" id="age" name="age" maxlength="3" required>
        <br>
        <button>Отправить</button>
    </form>
</body>
</html>
